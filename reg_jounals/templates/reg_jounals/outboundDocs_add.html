{% extends "reg_jounals\index.html" %}

{%block title%}Добавить запись{% endblock %}
{%block header%}Добавить запись - Исходящий документ{% endblock %}

{%block content%}

<form class="add_form" action="" method="post">
  {% csrf_token %}
  {% for field in form %}

  {% endfor%}

  <input class="btn btn-success" type="submit" value="Добавить" />

</form>

{%endblock%}
